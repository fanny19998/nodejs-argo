name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "index.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/docker.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "index.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # 关键：给 GITHUB_TOKEN 写入 packages 的权限（push 事件会生效；PR/fork 仍可能被降权，所以我们不在 PR 推送）
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 只在 push 事件登录（避免 PR 事件导致权限问题）
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PR：只构建不推送；Push：构建并推送
      - name: Build (PR) / Build and push (Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/ray:002
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
